<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Sederhana</h1>
        <input type="number" id="num1" placeholder="Bilangan 1">
        <br><br>
        <input type="number" id="num2" placeholder="Bilangan 2">
        <br><br>
        <input type="button" value="+" onclick="calculate('+')">
        <input type="button" value="-" onclick="calculate('-')">
        <input type="button" value="x" onclick="calculate('*')">
        <input type="button" value="/" onclick="calculate('/')">
        <br><br>
        <input type="text" id="result" placeholder="Hasil" readonly>
    </div>
    <script>
         function calculate(operation) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Masukkan angka yang valid!");
                return;
            }

            switch (operation) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        alert("Tidak dapat membagi dengan nol!");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    alert("Operasi tidak valid!");
                    return;
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
